    <div class="jumbotron">
      <h3 class="display-4">Cadastre um novo livro</h3>
      <p class="lead">
        Cadastre um novo livro para ficar disponível para consulta e empréstimos.
      </p>
      </div>
      <div class="container">
      <form id="formLivro">
        <div class="row justify-content-center">

            <div class="col-sm-12 col-md-6">
              <div class="input-group m-1">
                <input type="text" name="titulo" value="" class="form-control" placeholder="Qual o título do livro?" required="required"/>
              </div>
               <div class='error'></div>
            </div>
              <div class="col-sm-12 col-md-6">
              <div class="input-group m-1">
                <input type="text" name="titulo" value="" class="form-control" placeholder="Qual o subtítulo do livro?" required="required"/>
              </div>
              <div class='error'></div>
          </div>

          <div class="col-sm-12 col-md-12">
            <div class="input-group m-1">
            <textarea rows="5" type="text" name="descricao" value="" class="form-control" placeholder="Qual a descrição do livro?" required="required">
            </textarea>

          </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mt-2" id="cadastrar">Cadastrar</button>
          </div>


      </form>
  </body>
